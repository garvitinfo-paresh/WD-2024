<html>
<head>
    <title>Document</title>
</head>
<body>
    <iframe src="link/url_1.html" name="A" height="400px"  width="400px"><p> This my first iframe</p></iframe>
    <iframe src="link/url_2.html" name="B" height="400px"  width="400px"><p> This my second iframe</p></iframe>
    <iframe src="link/url_3.html" name="C" height="400px"  width="400px"><p> This my third iframe</p></iframe>

    <a href="link/url_4.html" target="A"> URL _ 4 </a>
</body>
</html>

<!--


Value	    Description
-------     --------------------------------------------------------------------------
_self	    Opens the linked document in the same frame as it was clicked (this is default)
_blank	    Opens the linked document in a new window or tab
_parent	    Opens the linked document in the parent frame
_top	    Opens the linked document in the full body of the window 


-->
